<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500&amp;subset=chinese-traditional" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="./En.css">
    <script src="//code.jquery.com/jquery-3.3.1.js">
    </script>
    
    <title>張家銨 Jia-An Chang</title>
    <nav>
      <ul>
        <li><button id="home">home</button></li>
        <li><button id="intro">statement</button></li> 
        <li><button id="exp">profile</button></li>  
        <li><button id="skill">skill/project</button></li>  
      </ul>
    </nav>
    <div id="bar"></div>
  </head>
  <body>
    <div id="container"></div>
    <script>
        //Elements of home page
        const name='<h1>張家銨 Jia An Chang</h1>';
        const profile='<img src="./profile.png" id="profile" alt="profile"/>';
        const lg_btn='<div id="lg_btn"><button id="Ch" onclick="javascript:location.href=\'./index.html\'">繁體中文</button><button id="En" onclick="javascript:location.href=\'./En.html\'">English</button><div>';
        const contact='<p id="contact">National Cheng Kung University<br/>Undergraduate of Computer Science and Information Engerineering<br/>phone: 0928614772<br/>email:  at5lp6andy@gmail.com<br/>Github: https://github.com/JiaAnTW</p>';
        
        
        

          //Elements of home page
          const statement='I started learning programing at senior high school, and confirmed my interest in this after attending C++ course in CS department at my freshman year. Instead of only focusing on coding, I prefer to learn the knowledge in regard to the project I am working on(EX: UI/UX in front-end, business strategy in back-end), and consider these when designing the struture of the project.<br/><br/>I changed my major from transportation and communication management to computer science when finishing my freshman year.<br/><br/> It is hard for a new student in colleage classroom to discuss studies with others in the beginging. Therefore, I am gradually familiar with self-learning when facing difficulties.(I am learning python and knowledge of front-end works now.) I am looking for a internship of C++ or front-end programing to know what I lack for being a good programer.';

        //Elements of experience page
        const school='<span id="school">Name: Jia An Chang<br/><br/> birth : 1998/11/30 <br/><br/>Education:<br/>2017.09~2018.08 — NCKU TCM(Freshman) <br/>2018.09~now— NCKU CSIE(Sophomore)</span>';
        
        //Elements of skill page
        const skill_list='<span id="skill_list">Programing skill: C++, html5, css, javascript(ES6), jquery, React.js<br/>(Click the images below to see codes)</span>';
        const project_asset=[
          {pic: "./sudoku.png", topic:"Sudoku in GUI", tool:"C++(Qt environment)",number: 0},
          {pic: "./c++.png", topic:"Do you want to learn C++ ?", tool:"C++(Qt environment)",number: 1},
          {pic: "./tcm.png", topic:"Website of NCKU TCM camp 2019", tool:"HTML5, css3, javascript(ES6), React.js",number: 2},
          {pic: "./ppt.png", topic:"Others: PowerPoint skill", tool:"mainly used PowerPoint, with some Adobe AI/PS skill",number: 3},
          ];

        const project=project_asset.map(Object=>{
            const link=[
              'https://github.com/JiaAnTW/NCKU_1stGrade_3_CSProgramDesign2_Project2',
              'https://github.com/JiaAnTW/NCKU_1stGrade_3_CSProgramDesign2_Project3',
              'https://github.com/JiaAnTW/NCKU_TCM2019',
              'https://1drv.ms/f/s!AqBwgwb-3eO4gmrrmgyxguaOtw53',
            ];
            const describe=[
            'A project of C++ course assignment in 1st grade. The basic requirement is that we have to make a playable GUI sudoku game in Qt. Also, we must include a feature that can solve the sudoku problem autometically. In addition to the above mention, I added two extra features in this project, which were offline battle mode and different level mode.',
            'A project of C++ course assignment in 1st grade. The basic requirement is that we have to make a playable GUI Shoot`em up game in Qt. Also, we must include polymorphism in our code. I tried combining the process of learning C++ into this game, and added an acheivement system in the project, which alows players to see their award whenever they open this game. ',
            'A side project I made in 2rd grade with create_react_app, including PC and Mobile version. All of this website, namely coding, UI/UX design, art design, server setting, are made by myself. Since I was not familiar with RWD at that time, the way to fulfill RWD is set PC and Mobile version websites in different severs. When users visit the website, the javascript in header will decide which website they should see based on their device. 。<a href="http://wintercamp.tcm.ncku.edu.tw/#/" target="_blank" style="font-weight:500;color:rgb(235, 237, 236)">Link</a>',
            'I have been interested in slide design since became a staff of slide workshop in 1st grade. These are slides I have made after becoming undergraduate. Trying to combine the concepts and skills of silde design into websites I made is what I want to reach in the future. ',
            ];
            return '<div id="project_container"><a href="'+link[Object.number]+'" target="_blank"><img src="'+Object.pic+'" id="project_img" alt="p1"/></a> '+' <h2 id="project_topic">'+ Object.topic +'</h2>'+'<span id="project_content">'+Object.tool+'<br/><br/>'+describe[Object.number]+'</span></div>';
        }).join('');

        // Functions of RWD and change window
        const changeWindow=(type)=>{
          if(type===0){
            $('#bar').css("left","10.65rem");
            $("#container").fadeOut("slow",function(){
              document.getElementById("container").innerHTML=name+profile+contact+lg_btn;
              });
            $("#container").fadeIn("slow");
          }
          else if(type===1){
            $('#bar').css("left","14.2rem");
            $("#container").fadeOut("slow",function(){
              document.getElementById("container").innerHTML='<span id="statement">'+statement+'</span>';
              });
            $("#container").fadeIn("slow");
          }
          else if(type===2){
            $('#bar').css("left","17.85rem");
            $("#container").fadeOut("slow",function(){
              document.getElementById("container").innerHTML=school;
              });
            $("#container").fadeIn("slow");
          }

          else if(type===3){
            $('#bar').css("left","21.8rem");
            $("#container").fadeOut("slow",function(){
              document.getElementById("container").innerHTML=skill_list+project;
              });
            $("#container").fadeIn("slow");
          }
          else if(type==='m'){
            document.getElementById("container").innerHTML=name+profile+contact+lg_btn+'<span id="statement">'+statement+'</span>'+school+skill_list+project;
          }
          else{
            document.getElementById("container").innerHTML=name+profile+contact+lg_btn;
            $('#bar').css("left","10.65rem");  
            }
        }

        //Inital render
        if($(window).width()<=769)
          changeWindow('m');
        else
          changeWindow(-1);

        //rerender when the screen size changed

        $(document).ready(function(){
            $(window).resize(function() {
                  if($(window).width()<=769)
                    changeWindow('m');
                  else
                    changeWindow(-1);
              });
        });

        //go to home page
        $("#home").click(function(){
            if($(window).width()>=769)
              changeWindow(0);
          });

      //go to introduction page
      $("#intro").click(
          function(){
            if($(window).width()>=769)
              changeWindow(1);
            }
        );

        //go to experience page
        $("#exp").click(
          function(){
            if($(window).width()>=769)
                changeWindow(2);
            }
        );

        //go to skill page
         $("#skill").click(
          function(){
            if($(window).width()>=769)
                changeWindow(3);
          }
        );
        
        
    </script> 
  </body>

</html>
